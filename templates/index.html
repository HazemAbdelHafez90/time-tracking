<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Tracking App</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='styles/home.css') }}"
    />
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
  </head>
  <body>
    <div class="container">
      <h1>Select user</h1>
      <div class="dropdown">
        <select id="dropdownList" onchange="handleSelection(this)">
          <option value="">Select user</option>
          {% for user in users %}
          <option value="{{ user.username }}">{{ user.name }}</option>
          {% endfor %}
        </select>
      </div>
    </div>
  </body>
</html>
