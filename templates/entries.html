<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Tracking App</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='styles/entries.css') }}"
    />
    <!-- Include your CSS file -->
  </head>
  <body>
    <div class="container">
      <h1>Time Tracking</h1>
      <form action="/submit_time" method="POST">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required />

        <label for="project">Project:</label>
        <select id="project" name="project" required>
          <option value="project1">Project 1</option>
          <option value="project2">Project 2</option>
          <option value="project3">Project 3</option>
        </select>

        <label for="time">Time (hours):</label>
        <input
          type="number"
          id="time"
          name="time"
          step="0.25"
          min="0"
          required
        />
        <div id="convertedTime" class="converted-time">00:00</div>
        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>
    <br />
    <div class="container">
      <h1>Entries</h1>
      <table id="entriesTable" class="editable-table">
        <thead>
          <tr>
            <th>Username</th>
            <th>Name</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          {% for user in users %}
          <tr>
            <td contenteditable="false">{{ user.username }}</td>
            <td contenteditable="true">{{ user.name }}</td>
            <td>
              <button class="user-update-row-btn">Save Changes</button>
              <button class="user-delete-row-btn">Delete</button>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <button id="userAddRowBtn">New User</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='admin.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
  </body>
</html>
